<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/introduce_hsy.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>스파르타대학교 - 과목 소개</title>
</head>

<body>
    <div class="wrap">
        <div class="logo">
            <div class="titles">
                <a href="/">스파르타대학교</a>
            </div>
        </div>

        <div class="itduce">
            <div>소개</div>
        </div>

        <div class="name_blank">{{data.name}}</div>

        <div>
            <div class="profile">
                <img src="/static/img/hsy.png">
            </div>
        </div>
    </div>
    <div class="mypost" id="post-box">
        <div class="form-floating mb-3">
            <input id="name" type="text" class="form-control" placeholder="name@example.com">
            <label>닉네임</label>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">별점</label>
            <select class="form-select" id="star">
                <option selected>-- 선택하기 --</option>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
        </div>
        <div class="form-floating">
            <textarea id="comment" class="form-control" placeholder="Leave a comment here"></textarea>
            <label for="floatingTextarea2">후기</label>
        </div>
        <div class="mybtns">
            <button onclick="posting()" type="button" class="btn btn-dark">기록하기</button>
        </div>

        <div class="revs">
            <b1 class="rev">
                <tbody id="order-box">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">닉네임</th>
                                <th scope="col">후기</th>
                                <th scope="col">별점</th>
                            </tr>
                        </thead>
                        <tbody class="review_write">
                            <tr>
                                <th scope="row">s2min</th>
                                <td>코딩을 잘 하고 싶습니다!</td>
                                <td>⭐⭐⭐⭐⭐</td>
                            </tr>
                        </tbody>
                    </table>
                </tbody>
                </b2>
            </b1>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {
        listing();
    });

    function listing() {
        let reviewlist = JSON.parse('{{ data1 | tojson}}');
        $('.review_write').empty()
        for (let i = 0; i < reviewlist.length; i++) {
            let name = reviewlist[i]['userID']
            let comment = reviewlist[i]['Txt_review']
            let star = reviewlist[i]['StarPoint_review']
            let star_image = '⭐'.repeat(star)

            let temp_html = `<tr>
                              <th scope="row">${name}</th>
                              <td>${comment}</td>
                              <td>${star_image}</td>
                            </tr>`
            $('.review_write').append(temp_html)
        }
    }

    function posting() {
        let userID = $('#name').val()
        let StarPoint_review = $('#star').val()
        let Txt_review = $('#comment').val()
        let name = $('.name_blank').html()

        let formData = new FormData();
        formData.append("userID_give", userID);
        formData.append("Txt_review_give", Txt_review);
        formData.append("StarPoint_review_give", StarPoint_review);
        formData.append("name_give", name);

        fetch('/saveReview', { method: "POST", body: formData, }).then((res) => res.json()).then((data) => {
            alert(data["msg"]);
            window.location.reload(true)
        });
    }

    function open_box() {
        $('#post-box').show()
    }

    function close_box() {
        $('#post-box').hide()
    }
</script>

</html>
