      font-weight: 700;
      justify-content: center;

      text-align: center;

      max-width: 150px;
      position: relative;
      cursor: pointer;
      transform: rotate(-2deg);
      user-select: none;
      touch-action: manipulation;
    }

    .button_blog:focus {
      outline: 0;
    }

    .button_blog:after {
      content: '';
      position: absolute;
      border: 1px solid #000000;
      bottom: 4px;
      left: 4px;
      width: calc(100% - 1px);
      height: calc(100% - 1px);
    }

      left: 2px;

</body>
<script>
  $(document).ready(function () {
    listing();
    $('#post-box').hide()
  });

  function posting() {
    let name = $('#name').val()
    let star = $('#star').val()
    let comment = $('#comment').val()

    let formData = new FormData();
    formData.append("name_give", name);
    formData.append("star_give", star);
    formData.append("comment_give", comment);

    fetch('/guestbook', { method: "POST", body: formData, }).then((res) => res.json()).then((data) => {
      console.log(data);
      alert(data["msg"]);
      window.location.reload()
    });
  }
  function show_comment() {
    fetch('/guestbook').then((res) => res.json()).then((data) => {
      alert(data["msg"])
      let rows = data['comments']
      rows.forEach((a) => {
        let name = a['name']
        let star = a['star']
        let comment = a['comment']

        let temp_html = `<p>
            <td>${comment}</td>
          </p>
          <p>
            <td>${star}}</td>
          </p>
          <footer class="blockquote-footer">
            <td>${name}</td>
          </footer>`
        $('#order-box').append(temp_html)
      })
    })
  }
  function open_box() {
    $('#post-box').show()
  }

  function close_box() {
    $('#post-box').hide()
  }
</script>
